<h5>Acessar o sistema</h5>
<div class="row">
  <div class="input-field col s12">
    <input [(ngModel)]="usuario.nome" type="text" class="validate" id="user">
    <label for="user" class="active">Usu√°rio</label>
  </div>
</div>
<div class="row">
  <div class="input-field col s12">

</div>
<button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">LOGIN

</button>
