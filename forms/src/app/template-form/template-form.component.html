<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)" class="form-horizontal">
  <div class="form-row">
    <div class="form-group col-sm-12" [ngClass]="cssError(nome)">
      <label for="nome">Nome</label>
      <input required type="text" class="form-control" id="nome" placeholder="Insira o nome" name="nome" [(ngModel)]="usuario.nome" #nome="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório.">
      </app-campo-control-erro>

    </div>

    <div class="form-group col-sm-12" [ngClass]="cssError(email)">
      <label for="email">Email</label>
      <input required type="email" class="form-control" id="email" placeholder="Insira o email" name="email"
        [(ngModel)]="usuario.email" required email #email="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email inválido.">
      </app-campo-control-erro>
    </div>

    <div class="form-group col-md-3" [ngClass]="cssError(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP inválido.">
      </app-campo-control-erro>

    </div>

    <div class="form-group col-md-3" [ngClass]="cssError(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Numero é obrigatório.">
      </app-campo-control-erro>

    </div>

    <div class="form-group col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>

    <div class="form-group col-sm-12" [ngClass]="cssError(rua)">
      <label for="rua" class="control-label">Rua</label>
      <input readonly type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatória.">
      </app-campo-control-erro>
    </div>

    <div class="form-group col-md-5" [ngClass]="cssError(bairro)">
      <label for="bairro" class="control-label">Bairro</label>
      <input readonly type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório.">
      </app-campo-control-erro>
    </div>

    <div class="form-group col-md-4" [ngClass]="cssError(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input readonly type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatória.">
      </app-campo-control-erro>
    </div>

    <div class="form-group col-md-3" [ngClass]="cssError(estado)">
      <label for="estado" class="control-label">Estado</label>
      <input readonly type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório.">
      </app-campo-control-erro>
    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Acessar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
